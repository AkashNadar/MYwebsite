<html>
    <head>
        <title>
            Blastboi
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" > 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Media Querie-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>       
    </head>
    <body>
        <!--nav-->
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Blastboi</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">MUSIC</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">SHOP</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">CONTACT</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </section>
        <!--SLIDER-->
        <div id="slide">
            <div id="headerslider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#headerslider" data-slide-to="0" class="active"></li>
                  <li data-target="#headerslider" data-slide-to="1"></li>
                  <li data-target="#headerslider" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="mq1.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Blastboi - Narali Pournima(ft.Shubhangi Kedar)</h5>
                    </div>
  
                  </div>
                  <div class="carousel-item">
                    <img src="mq2.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Blastboi - Errors (Official Music)</h5>
                    </div>
  
                  </div>
                  <div class="carousel-item">
                    <img src="mq2 (1).jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Blastboi - Tonight (Official Music)</h5>
                    </div>
  
                  </div>
                </div>
                <a class="carousel-control-prev" href="#headerslider" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#headerslider" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>
        <!--Tiesto-->
        <section id="ties">
          <div class="container">
            <div class="row">
              <div class="col-md-6"> 
              <!--embed-->
          <div id="embed">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/Im1zoeP-5Cg?autoplay=1" width="560" height="315" frameborder="0"></iframe>
          </div>
          </div>  
              </div>
              <div class="col-md-6"> 
                <h1 style="white-space:pre-wrap;">Soul Searching</h1>
                <h3 style="white-space: pre-wrap;">My new song about finding a loving soul</h3>
                <div class="button" data-animated-role="button" data-alignment="center" data-button-size="medium">
                  <a href="#"></a>
                </div>
              </div>

            </div>
          </div>

        </section>


        
        
    </body>
</html>
